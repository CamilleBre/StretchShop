name: "Build and push to ECR"

on:
  push:
    branches:
    - master
  pull_request:
jobs:
  BuildAndPushImageToECR:
    name: "Build and Push to ECR"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1


      - name: Pull and push images to Amazon ECR
        run: |
          docker-compose --file docker/micro/docker-compose.yml pull
          docker-compose --file docker/micro/docker-compose.yml config --services | while read -r service; do
            docker tag $service:latest 885801475464.dkr.ecr.$eu-west-3.amazonaws.com/ecr_dev:$service-latest
            docker push 885801475464.dkr.ecr.eu-west-3.amazonaws.com/ecr_dev:$service-latest
          done